<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="game-screen">
      <section class="player player--0 player--active">
        <i class="crown fa-solid fa-crown fa-bounce"></i>
        <h2 class="name">
          PLAYER 1 <i class="hand fa-regular fa-hand fa-beat-fade"></i>
        </h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <i class="crown fa-solid fa-crown fa-bounce"></i>
        <h2 class="name">
          PLAYER 2 <i class="hand fa-regular fa-hand fa-beat-fade"></i>
        </h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="assets/images/dice-2.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
